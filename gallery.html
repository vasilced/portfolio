<h2 style="text-align:center; padding: 40px;">Favourite travel destinations</h2>
<hr />
<!-- Section showing all of my pictures in the thumbnails and aligning all of them in the rows using Bootstrap grid system. -->
<div class="container">
    <div class="row">
        <div class="col-md-12" style="padding:20px;">
          <!-- Buttons that switch the image layout from grid to the list. You can see the scripts below. -->
            <button class="btn btn-default" onClick="gridView()">Grid view</button>
            <button class="btn btn-primary" onClick="listView()">List view</button>
        </div>
      </div>
  <!-- This is the actual image grid. However, the source is not set as it is calculated through JavaScript.
        Also the default view is set to grid (col-md-4), however using the JavaScript, user can toggle the view from grid to list
        and the opposite as I have mentioned before.
  -->
  <div class="row" style="padding-bottom: 50px;">
    <div id="col-amsterdam" class="col-md-4" style="padding-bottom: 10px;">
    <img title="Amsterdam" alt="Amsterdam" id="amsterdam" class="img-thumbnail" src="" >
  </div>
  <div id="col-cardiff" class="col-md-4" style="padding-bottom: 10px;">
    <img id="cardiff" title="Cardiff" alt="Cardiff" class="img-thumbnail" src="" >
  </div>  
  <div id="col-london" class="col-md-4" style="padding-bottom: 10px;">
    <img id="london" title="London" alt="London" class="img-thumbnail" src="" >
  </div>
    <div id="col-moscow" class="col-md-4" style="padding-top: 10px;">
      <img id="moscow" title="Moscow" alt="Moscow" class="img-thumbnail" src="" >
    </div>
    <div id="col-croatia" class="col-md-4" style="padding-top: 10px;">
      <img id="croatia" title="Croatia" alt="Croatia" class="img-thumbnail" src="" >
    </div> 
    <div id="col-sea" class="col-md-4" style="padding-top: 10px;">
      <img id="sea" title="Makarska, Croatia" alt="Makarska, Croatia" class="img-thumbnail" src="" >
    </div> 
  </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112819999-1"></script>
    <script>

      // This script triggers when the page loads. It filters through each of the images and it appends the source value of 
      // the image to the value of the image object within the data array.
     $(document).ready(function(){
       
       var data = [
         {
          id:'amsterdam',
          image:"amsterdam.jpg"
         },
         {
          id:'cardiff',
          image:"cardiff.jpg"
         },
         {
          id:'london',
          image:"london.jpg"
         },
         {
          id:'moscow',
          image:"moscow.JPG"
         },
         {
          id:'croatia',
          image:"croatia.JPG"
         },
         {
          id:'sea',
          image:"sea.JPG"
         }
       ];

      for(item of data) {
          document.getElementById(item.id).src=item.image;
      };
     });
     
    //  It goes through all of the ids and it appends to the element a class specified below. Col-md-4 and Col-md-12
     var targetCol = [
       'col-amsterdam',
       'col-cardiff',
       'col-london',
       'col-moscow',
       'col-croatia',
       'col-sea'
     ];

     function gridView() {
       
       for(item of targetCol) {
        document.getElementById(item).className = "col-md-4";
       }
     }

     function listView() {
       
      for(item of targetCol) {
        document.getElementById(item).className = "col-md-12";
       }
     }

        // Function that changes background color to the black and text color to white when you toggle it.
        function nightMode() {
        document.body.style.background="black";
        document.body.style.color="white";
      }
        // Function that changes everything back to normal. Background to the white color and text to the black color.
      function dayMode() {
        document.body.style.background="white";
        document.body.style.color="black";
      }

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-112819999-1');
    </script>
